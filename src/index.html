<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twilio Video WebRTC Go at SIGNAL 2021</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="wrapper">
      <header><h1>Twilio Video WebRTC Go at SIGNAL 2021</h1></header>

      <main>
        <form id="connect">
          <h2>Join a Twilio WebRTC Go Room</h2>
          <div>
            <label for="identity">Name:</label>
            <input type="text" id="identity" name="identity" required />
          </div>
          <div>
            <label for="name">Room:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <button>Connect to room</button>
        </form>
        <div class="video-chat"></div>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
